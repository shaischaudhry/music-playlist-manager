<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Playlist Manager</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Music Playlist Manager</h1>
    </header>

    <main>
      <section id="controls">
        <label for="artistId">Artist ID</label>
        <input id="artistId" type="text" placeholder="e.g., 112024" />
        <button id="loadAlbumsBtn" disabled>Load Albums</button>
        <label for="searchQuery">Search Albums</label>
        <input id="searchQuery" type="text" placeholder="Name, genre, or year" />
      </section>

      <section id="top-picks" class="section">
        <h3 style="margin:0 0 8px 0">Top picks</h3>
        <div id="artistList" class="grid">
          </div>
      </section>

      <section id="albums" aria-live="polite">
        Albums will appear here in Phase 2.
      </section>
        <!-- Phase 4: Playlist Management -->
  <section id="playlists">
    <h2>Playlists</h2>

    <!-- 1. Create Playlist Form -->
    <form id="playlistForm">
      <!-- Text input for playlist name -->
      <input
        id="playlistName"
        type="text"
        placeholder="Playlist name"
        required
      />
      <!-- Optional description -->
      <input
        id="playlistDesc"
        type="text"
        placeholder="Description (optional)"
      />
      <!-- Submit button -->
      <button type="submit">Create</button>
    </form>

    <!-- 2. Where playlist cards will appear -->
    <div id="playlistList">
      <!-- JavaScript will fill this with playlist cards -->
    </div>
  </section>

    </main>

    <!-- type="module" enables ES module imports in app.js -->
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
